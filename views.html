<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Sumit&Praveen</title>
   
     
</head>
<body>
    <div class="inner_body">
        <div class="container">
            <h2 class="heading">shree radhe</h2>
            <div class="user_info">
                <div class="form">
                    <div class="form_control">
                        <label>Enter your video link</label>
                        <input type="url" id="url" placeholder="please enter your url">
                    </div>
                    <div class="form_control">
                        <label>please enter total window</label>
                        <input type="number" id="totalNumber" placeholder="total window">
                    </div>
                    <button id="submitplay" onclick="generate_iframe()">Play</button>
                </div>
                <div class="wrapper">
                    <div class="video_box" id="iframe_wrapper">
                        <iframe width="320" height="300" allow="autoplay" id="myframe"
                            title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/index.js"></script>
</body>

</html>
